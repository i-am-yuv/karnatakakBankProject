<div>
    <div style="padding-left: 24px; padding-right: 24px; padding-top: 31px;">
        <div class="ml-2" style="color: #92278F; font-weight: 700; font-size: 20px;">RTGS Report Overview (2024)</div>

        <div class="flex flex-wrap align-items-start justify-content-start mt-4">
            <div class="col-8">
                <div style="border-radius: 16px; background: #FFFFFF;
                 padding:18px" [ngClass]="{'auto-height': true}">
                    <div class="flex align-items-center justify-content-start mx-1">
                        <div style="color: #92278F; font-weight: 700; font-size: 20px;">RTGS View</div>
                    </div>

                    <div class="flex align-items-center justify-content-start mt-4"
                        style="display: flex; justify-content: start ; align-items: center;">
                        <div class="col-10">
                            <img src="/assets/Group 1171276855.png" class="w-full" alt="">
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-4">
                <div style="border-radius: 16px; background: #FFFFFF; padding:8px">
                    <div class="flex align-items-center justify-content-start px-3 pt-2">
                        <div style="color: #92278F; font-weight: 700; font-size: 16px;">Transactions</div>
                    </div>

                    <div class="mx-2">
                        <div class="scroll-container">
                            <div *ngFor="let transaction of transactions">
                                <div class="mt-4">
                                    <div class="flex align-items-center justify-content-between">
                                        <div class="text-xs sm:text-xs lg:text-base font-bold"
                                            style="color: #000000; font-weight: 700;">
                                            {{transaction.amount}}</div>
                                        <div class="text-xs sm:text-xs lg:text-base font-bold mr-4 text-right"
                                            style="color: #92278F;">
                                            {{transaction.details}}
                                        </div>
                                    </div>
                                    <div class="mt-2 mx-2">
                                        <div class="w-full" style="height: 2px; background: #BCBCBC80;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap align-items-start justify-content-start mt-2">
            <!-- RTGS Volume  -->
            <div class="col-8">
                <div style="border-radius: 16px; background: #FFFFFF;
                 padding:18px" [ngClass]="{'auto-height1': true}">
                    <div class="flex align-items-center justify-content-start px-1">
                        <div style="color: #92278F; font-weight: 700; font-size: 20px;">RTGS Volume</div>
                    </div>

                    <div class="mt-5" style="display: flex; justify-content: start ; align-items: center;">
                        <!-- <div class="col-1"></div> -->
                        <div class="col-10">
                            <img src="/assets/Group 1171276857.png" class="w-full" alt="">
                        </div>
                        <!-- <div class="col-2"></div> -->
                    </div>

                </div>
            </div>

            <div class="col-4 flex flex-column gap-3">
                <!-- Heading -->
                <div class="px-4 py-3" style="border-radius: 16px; background: #FFFFFF; height: 189px;">
                    <div class="flex align-items-center justify-content-start">
                        <div style="color: #92278F; font-weight: 700; font-size: 16px;">Heading</div>
                    </div>

                    <div class="mt-2" style="font-weight: 600; font-size: 12px; color: #000000; ">2 more steps to
                        finish
                    </div>

                    <div style="display: flex; justify-content: start; align-items: center;">
                        <div class="">
                            <img src="/assets/Group 1171276810.png" class="w-full" style=" height: 115px;" alt="">
                        </div>
                        <div class="ml-4">
                            <div
                                style="display: flex; flex-direction: column; justify-content: start; align-items: center;">
                                <div class="mb-2"><p-checkbox label="Task 1" name="Task 1" value="Task 1"></p-checkbox>
                                </div>
                                <div class="mb-2"><p-checkbox label="Task 1" name="Task 1" value="Task 1"></p-checkbox>
                                </div>
                                <div class="mb-2"><p-checkbox label="Task 1" name="Task 1" value="Task 1"></p-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Overall Performance -->
                <div class="px-4 py-3" style="border-radius: 16px; background: #FFFFFF; height: 209px; ">
                    <div class="flex align-items-center justify-content-start">
                        <div style="color: #92278F; font-weight: 700; font-size: 16px;">Overall Performance</div>
                    </div>
                    <div style="display:flex ; justify-content:center ;align-items:start ">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <img src="/assets/Group 1171276858.png" style="width: 130px; height: 125px;" alt="">
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <div class="">
                        <div class="gap-5" style="display: flex; justify-content: start; align-items: center;">
                            <div class="gap-2" style="display: flex; justify-content: start; align-items: center;">
                                <div style="width: 16px; height: 16px; border-radius: 50%; background: #F9D4FF;">
                                </div>
                                <div style="color: #000000; font-size: 12px; font-weight: 500;">New 4.5k</div>
                            </div>
                            <div class="gap-2" style="display: flex; justify-content: start; align-items: center;">
                                <div style="width: 16px; height: 16px; border-radius: 50%; background: #92278F;">
                                </div>
                                <div style="color: #000000; font-size: 12px; font-weight: 500;">Returning 5.6k</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
